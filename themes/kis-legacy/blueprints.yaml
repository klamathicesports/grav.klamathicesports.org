name: Kis Legacy
slug: kis-legacy
type: theme
version: 0.1.0
description: Legacy Web Design for KlamathIceSports.org from when CodeIgniter support ended.
icon: rebel
author:
  name: Alberto Martinez
  email: berto@klamathicesports.org
homepage: https://github.com/lbrtmrtnz/grav-theme-kis-legacy
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/lbrtmrtnz/grav-theme-kis-legacy/issues
readme: https://github.com/lbrtmrtnz/grav-theme-kis-legacy/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
